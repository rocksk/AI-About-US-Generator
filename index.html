<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us Page Generator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons for the buttons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #e9ecef;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .output-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: .375rem;
            padding: 2rem;
            min-height: 150px;
            white-space: pre-wrap; /* This preserves line breaks from the AI */
        }
        .action-buttons {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card p-4 p-md-5">
                    <h1 class="text-center mb-4">AI About Us Page Generator</h1>

                    <!-- FORM -->
                    <form id="generator-form">
                        <div class="mb-3">
                            <label for="websiteName" class="form-label">Website Name</label>
                            <input type="text" class="form-control" id="websiteName" value="mycoffeestore.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="websiteNiche" class="form-label">Website Niche</label>
                            <input type="text" class="form-control" id="websiteNiche" value="Artisan roasted coffee beans" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactEmail" class="form-label">Contact Email</label>
                            <input type="email" class="form-control" id="contactEmail" value="contact@mycoffeestore.com" required>
                        </div>
                        <button type="submit" id="generate-btn" class="btn btn-primary w-100 py-2">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            Generate Content
                        </button>
                    </form>

                    <!-- OUTPUT AREA -->
                    <h2 class="mt-5">Generated Content:</h2>
                    <div id="about-us-content" class="output-box mt-3">
                        Your generated 'About Us' page will appear here...
                    </div>

                    <!-- ACTION BUTTONS (Copy and Download) -->
                    <div id="action-buttons" class="mt-3 text-end d-none">
                        <button id="copy-btn" class="btn btn-secondary me-2">
                            <i class="bi bi-clipboard"></i> Copy Text
                        </button>
                        <button id="download-btn" class="btn btn-success">
                            <i class="bi bi-download"></i> Download as .txt
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Our Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
